<h2 class="text-center">Booked Products</h2>

<mat-form-field appearance="standard">
    <mat-label>Search Booked Products</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Paracetamol" #input>
</mat-form-field>
  
  <div class="mat-elevation-z8 table-bm" >
    <table mat-table [dataSource]="dataSource" matSort>
<!--Txn ID-->
        <ng-container matColumnDef="txnId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction ID </th>
            <td mat-cell *matCellDef="let row"> {{row.txnId}} </td>
        </ng-container>

      <!--Product ID Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.product.productId}} </td>
      </ng-container>


      <!-- DateTime Column -->
      <ng-container matColumnDef="purchaseDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date-Time </th>
        <td mat-cell *matCellDef="let row"> {{row.purchaseDateTime | date: 'medium'}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>

      <!-- Total Cost Column -->
      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalCost </th>
        <td mat-cell *matCellDef="let row"> {{row.totalCost}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editProduct(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(row.productId)">
              <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Product not found "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of doctors"></mat-paginator>
  </div>
