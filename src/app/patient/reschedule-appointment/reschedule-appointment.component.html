<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-2">
            <h3 class="text-center">Reschedule-Appointment</h3>
        <mat-card>
            <div class="row">
                
                <div class="col-md-12">
                    
                    <form (ngSubmit)="onSubmit()" [formGroup]="aptForm">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Hospital</mat-label>
                            <input type="text"
                                   aria-label="Hospital"
                                   matInput
                                   formControlName="hospitalFC">
                          </mat-form-field>
                        
                        <div>
                            <mat-form-field appearance="fill" class="full-width">
                              <input formControlName="dateFC" matInput [matDatepicker]="dp3" placeholder="Select Date"
                              required>
                              <mat-hint>MM/DD/YYYY</mat-hint>
                              <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                              <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                            </mat-form-field>
                        </div>
                        
                        <br>
                        <div>
                        <mat-form-field appearance="fill" class="full-width">
                          <mat-label>Time</mat-label>
                          <mat-select formControlName="timeFC" name="time">
                            <mat-option *ngFor="let time of timings" 
                              [value]="time">{{time}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                        </div>

                        <div>
                          Selected Timing: <span *ngIf="selectedTime">{{selectedTime.value}}</span>
                        </div>

                        <div class="text-center mt-40">
                            <button type="submit" [disabled]="!aptForm.valid" mat-raised-button color="primary">Book</button>

                            <button mat-raised-button color="primary" class="ml-40"
                                routerLink="/patient">Back</button>
                        </div>
                </form>
              </div>
            </div>
        </mat-card>
      </div>
    </div>
    </div>
</div>
