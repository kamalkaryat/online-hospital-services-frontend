<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-1">

                <mat-card class="card-width">

                <mat-card-title class="text-center">Profile</mat-card-title>
                
                <form [formGroup]="form" (ngSubmit)="update()">
                    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>ID</mat-label>
                        <input type="text" matInput formControlName="idFC" name= "username">
                    </mat-form-field>

                    <!--Basic Info-->
                    <app-basic-info formGroupName="basicInfo"></app-basic-info>

                    <!-- Area -->
                    <app-area-info formGroupName="areaInfo"></app-area-info>

                    <mat-card-actions class="text-center">
                        <button type="submit" mat-button mat-raised-button 
                             color="primary" [disabled]="!form.valid">Update</button>
                    </mat-card-actions>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
