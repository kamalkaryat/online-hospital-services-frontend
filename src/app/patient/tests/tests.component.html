<h2 class="text-center">Test-Orders</h2>

<mat-form-field appearance="standard">
    <mat-label>Search Test Orders</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abcd" #input>
</mat-form-field>
  
  <div class="mat-elevation-z8 table-bm" >
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
        <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
      </ng-container>

      <!-- Order Date-Time Column -->
      <ng-container matColumnDef="orderDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
        <td mat-cell *matCellDef="let row"> {{row.orderDateTime | date:'medium'}} </td>
      </ng-container>

      <!-- Lab ID Column -->
      <ng-container matColumnDef="labId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lab ID </th>
        <td mat-cell *matCellDef="let row"> {{row.labId}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteProduct(row.orderId)">
              <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Order not found "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of test-order"></mat-paginator>
  </div>
