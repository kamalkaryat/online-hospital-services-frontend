<div>
    <div class="text-center">Product</div>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>ID</mat-label>
            <input type="text" matInput formControlName="idFC" 
                name= "producId" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="nameFC" 
                name= "productName" placeholder="e.g. O+">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Cost</mat-label>
            <input type="number" matInput formControlName="costFC" 
                name= "cost" placeholder="e.g. 1000">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Quantity</mat-label>
            <input type="number" matInput formControlName="quantityFC" 
                name= "quantity" placeholder="e.g. 10">
        </mat-form-field>

        <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close color="warn" cdkFocusInitial>Cancel</button>
            <button mat-raised-button color="primary" (click)="onBtnClick()" [disabled]="!productForm.valid">Update</button>
        </mat-dialog-actions>
    </form>
</div>
