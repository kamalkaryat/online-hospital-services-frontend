<h2 style="text-align:center;">Appointments</h2>
<mat-form-field appearance="standard">
    <mat-label>Search Appointments</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. dd/mm/yyyy" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 table-bm" >
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="appointmentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.appointmentId}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="appointmentDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.appointmentDate | date}} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="appointmentTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let row"> {{row.appointmentTime}} </td>
      </ng-container>

      <!-- Total Appointment Column -->
      <ng-container matColumnDef="totalAppointments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let row"> {{row.totalAppointments}} </td>
      </ng-container>      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Appointment not found "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of doctors"></mat-paginator>
  </div>
