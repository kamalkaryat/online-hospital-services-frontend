<div>
    <div class="text-center">Product</div>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>ID</mat-label>
            <input type="text" matInput formControlName="id" 
                name= "producId" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" 
                name= "productName" placeholder="e.g. O+">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Category</mat-label>
            <input type="text" matInput formControlName="category" 
                name= "category" placeholder="e.g. Blood">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <input type="text" matInput formControlName="description" 
                name= "productName" placeholder="e.g. Universal Donor">
        </mat-form-field>

        <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close color="warn" cdkFocusInitial>Cancel</button>
            <button mat-raised-button color="primary" (click)="onBtnClick()" [disabled]="!productForm.valid">{{btnName}}</button>
        </mat-dialog-actions>
    </form>
</div>
