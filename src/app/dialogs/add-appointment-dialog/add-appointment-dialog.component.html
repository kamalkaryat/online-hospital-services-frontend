<div>
    <div class="text-center">
        <h3>New Appointment</h3>
        </div>
        <form [formGroup]="form">
        
        <mat-dialog-content>
        
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Hospital Id</mat-label>
                <input type="text" matInput formControlName="hospitalIdFC" 
                    name= "hospitalId" placeholder="e.g. a4ndk5">
            </mat-form-field>

            <div>
                <mat-form-field appearance="fill" class="full-width">
                <mat-label>Date</mat-label>
                  <input formControlName="aptDateFC" matInput [matDatepicker]="dp3"  
                  placeholder="Select Date" [min]="today">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                  <mat-datepicker #dp3></mat-datepicker>
                </mat-form-field>
            </div>

            <br>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Time</mat-label>
                <input type="text" matInput formControlName="aptTimeFC" 
                    name= "aptTime" placeholder="e.g. 10:00">
                <mat-hint>hh:mm or hh:mm:ss</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Total Appointment</mat-label>
                <input type="number" matInput formControlName="totalAptFC" 
                    name= "totalApt" placeholder="e.g. 10">
            </mat-form-field>

        </mat-dialog-content>

        <mat-dialog-actions>
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary" (click)="addAppointment()" 
                [disabled]="!form.valid">Add</button>
        </mat-dialog-actions>
    </form>
</div>
